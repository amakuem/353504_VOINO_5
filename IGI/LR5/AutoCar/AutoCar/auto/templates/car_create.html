{% extends 'base.html' %}

{% block content %}
<h2>Регистрация нового автомобиля</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Зарегистрировать</button>
    <a href="{% url 'car_attach' %}" class="btn btn-secondary">Привязать существующий автомобиль</a>
</form>
{% endblock %}
